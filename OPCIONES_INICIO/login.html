<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #fce4ec, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff0;
            padding: 20px;
            text-align: center;
        }

        .form-container img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .form-container p {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        .input-group select, .input-group input {
            border: 1px solid #ccc;
            border-radius: 50px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        .input-group select {
            width: 30%;
            margin-right: 5px;
        }

        .form-container input[type="password"],
        .form-container input[type="text"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            font-size: 16px;
            color: #fff;
            border: none;
            margin-bottom: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-login {
            background: #6A1B9A; /* púrpura oscuro */
        }

        .btn-register {
            background: #FF5722; /* naranja */
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 500px) {
            .input-group {
                flex-direction: column;
            }
            .input-group select {
                width: 100%;
                margin: 0 0 10px 0;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="../IMAGENES/logo.jpg" alt="Logo">

        <h1>TaskyCash</h1>
        <p>♪</p>

        <form>

            <!-- Código país + teléfono -->
            <div class="input-group">
                <select name="code">
                    <option value="+502">+502</option>
                    <option value="+1">+1</option>
                    <option value="+34">+34</option>
                    <option value="+351">+351</option>
                    <option value="+62">+62</option>
                    <option value="+84">+84</option>
                    <option value="+90">+90</option>
                </select>
                <input type="text" name="phone" placeholder="Introduce el número de móvil" required>
            </div>

            <!-- Contraseña -->
            <input type="password" name="password" placeholder="Ingrese su contraseña" required>

            <!-- Botones -->
            <button type="button" class="btn btn-login" onclick="alert('Inicio de sesión correcto')">ACCESO</button>
            <button type="button" class="btn btn-register" onclick="window.location.href='../PAGINA_PRINCIPAL/indexhome.html'">REGISTRO</button>

        </form>
    </div>

</body>
</html>
