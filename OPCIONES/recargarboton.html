<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Recarga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes e íconos -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .recarga-box {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .recarga-box h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
        }

        .info-pago {
            background: rgba(255,255,255,0.25);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .info-pago p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .input-dato {
            width: 100%;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.3);
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            text-align: center;
        }

        .input-dato::placeholder {
            color: #777;
        }

        .btn-envio {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-envio:hover {
            transform: translateY(-3px);
        }

        .copy-btn {
            background: linear-gradient(45deg, #f7971e, #ffd200);
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
        }

        .small-info {
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="recarga-box">
    <h2>Confirmar Recarga</h2>

    <div class="info-pago">
        <p><strong>Pedido:</strong> SY2507202026217792</p>
        <p><strong>Cantidad:</strong> GTQ20.00</p>
    </div>

    <input type="text" id="nombreReal" class="input-dato" placeholder="Ingrese su nombre real">

    <button class="btn-envio" onclick="enviarPago()">Enviar Pedido</button>

    <button class="copy-btn" onclick="copiarTexto('Contactar al gerente comercial')">
        Contactar al gerente comercial
    </button>

    <p class="small-info">* El monto ingresado debe coincidir con el pago realizado.<br>
    * Si no recibe su recarga, contacte a soporte.</p>
</div>

<!-- Scripts -->
<script>
    function enviarPago() {
        var nombre = document.getElementById('nombreReal').value;

        if (nombre.trim() === "") {
            alert("Por favor ingrese su nombre real.");
            return;
        }

        var data = {
            sn: 'SY2507202026217792',
            tNo: nombre
        };

        // Aquí puedes conectar con tu backend PHP o API
        alert("Pedido enviado con éxito.\nNombre: " + nombre + "\nPedido: " + data.sn);

        // Simular redirección
        setTimeout(function(){
            window.location.href = "/";
        }, 2000);
    }

    function copiarTexto(texto) {
        var tempInput = document.createElement("input");
        tempInput.value = texto;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Texto copiado: " + texto);
    }
</script>

</body>
</html>
