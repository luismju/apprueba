<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Depósito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fceabb, #f8b500);
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 30px;
            color: #333;
        }

        .deposito-container {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
        }

        .deposito-container h2 {
            margin-bottom: 20px;
        }

        .deposito-container img {
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        .mensaje {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="deposito-container">
    <h2>Realiza tu Depósito</h2>
    <img src="tu-imagen-de-deposito.png" alt="Código QR o Imagen del depósito">

    <p class="mensaje">Escanea el código o usa los datos para completar tu recarga.</p>
    <p class="mensaje"><strong>Envíanos tu comprobante por WhatsApp o por el sistema.</strong></p>
</div>

</body>
</html>
