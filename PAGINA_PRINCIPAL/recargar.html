<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recargar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes y Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .recarga-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .recarga-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
        }

        .btn-recarga {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-recarga:hover {
            transform: translateY(-3px);
        }

        .monto-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .pago-btn {
            background: linear-gradient(45deg, #f7b733, #fc4a1a);
        }

        .input-monto {
            width: 100%;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.3);
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            text-align: center;
        }

        .input-monto::placeholder {
            color: #777;
        }

        .metodos-pago {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .metodo {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            width: 48%;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metodo:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .metodo i {
            font-size: 30px;
            margin-bottom: 5px;
            color: #333;
        }

        .metodo span {
            display: block;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="recarga-container">
    <h1>Recarga de Saldo</h1>

    <input type="tel" id="monto" class="input-monto" placeholder="Ingrese monto">

    <div class="metodos-pago">
        <div class="metodo" onclick="seleccionarMetodo('BIT')">
            <i class="material-icons">payment</i>
            <span>Bit</span>
        </div>
        <div class="metodo" onclick="seleccionarMetodo('BANCO')">
            <i class="material-icons">account_balance</i>
            <span>Banco</span>
        </div>
    </div>

    <button class="btn-recarga monto-btn" onclick="seleccionarMonto(100)">Recargar Q100</button>
    <button class="btn-recarga monto-btn" onclick="seleccionarMonto(200)">Recargar Q200</button>
    <button class="btn-recarga monto-btn" onclick="seleccionarMonto(450)">Recargar Q450</button>
    <button class="btn-recarga monto-btn" onclick="seleccionarMonto(700)">Recargar Q700</button>


    <button class="btn-recarga pago-btn" onclick="redirigirPago()">Pagar</button>
</div>

<script>
    function seleccionarMonto(valor) {
        document.getElementById('monto').value = valor;
    }

    function seleccionarMetodo(metodo) {
        alert("MÃ©todo seleccionado: " + metodo);
    }

    function redirigirPago() {
        const monto = document.getElementById('monto').value;
        if (monto === "") {
            alert("Por favor ingrese un monto");
        } else {
            window.open('../OPCIONES/recargarboton.html', '_blank');
        }
    }
</script>

</body>
</html>
